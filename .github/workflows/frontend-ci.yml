name: Melopra Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug paths
        run: |
          pwd
          ls -la
          cat package.json

      - name: Install dependencies
        run: npm install

      - name: Verify React Query
        run: npm ls @tanstack/react-query

      - name: Build
        run: npm run build
